<div class="row">
  <div class="col-12">
    <img src="" class="image-fluid">
  </div>
</div>
<div class="row-12">
  <div class="col-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row-12">
  <div class="col-12">
   <div class="btn-group">
     <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">
       Manage Recipe
     </button>
     <div class="dropdown-menu">
     <a  style="cursor: pointer;"class="dropdown-item" (click)="onAddToShoppingList()" routerLink="/shoppinglist" roterLinkActive="active"> To Shopping List </a>
     <a  style="cursor: pointer;"class="dropdown-item" (click)="onEditRecipe()" > Edith  Recipe </a>
     <a  style="cursor: pointer;"class="dropdown-item" (click)="onDelateRecipe()"> Delete Recipe </a>
     </div>

   </div>
  </div>
</div>
<div class="row">
  <div class="col-12">
    {{recipe.description}}
  </div>
</div>
<div class="row">
    <div class="col-12">
     <ul class="list-group">
       <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
         {{ingredient.name}} ({{ingredient.amount}})
       </li>
     </ul>
    </div>
  </div>
